
<head>
    <meta charset="utf-8">
     <!--Title -->
    <title>SURVEY FORM</title>
    <!--Link to CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container info-box" style="color: white;text-align: center;margin-top: 50px">
            <!--page heading-->
            <h1>University Survey Form</h1>
        </div>
        <div class="container">
            
            <form class="form p-5 m-5" id="form1" method="POST">

                <div class="form-group">
                    <!--Username-->
                    <label for="name" class="col-sm-3">Username* : </label>
                    <input autofocus type="text" name="name" class="input-field"  required>
                </div>
                <div class="form-group">
                    <!--Email-->
                    <label for="email" class="col-sm-3"> Email* :</label>
                    <input autofocus type="email" name="email" class="input-field" 
                        required>
                </div>
                <div class="form-group">
                    <!--Street address-->
                    <label for="address" class="col-sm-3">Street address 1* :</label>
                    
                    <input type="text" name="address" class="input-field" 
                        required>
                </div>
                <div class="form-group">
                    <!--Street address 2-->
                    <label for="address" class="col-sm-3">Street address 2* :</label>
                    <input type="text" name="address" class="input-field"
                        required>
                </div>
                <div class="form-group">
                    <!--City-->
                    <label for="address" class="col-sm-3">City* :</label>
                    <input type="text" name="address" class="input-field"  required>
                </div>
                <div class="form-group">
                    <!--State-->
                    <label for="address" class="col-sm-3"> State* :</label>
                    <input type="dropdown" name="address" class="input-field"  required>
                </div>
                <div class="form-group">
                    <!--Zip code-->
                    <label for="code" class="col-sm-3">ZIP* </label>
                    <input type="text" name="code" class="input-field" required>
                </div>
                <div class="form-group">
                    <!--Telephone number-->
                    <label for="telephone" class="col-sm-3">Telephone number* :</label>
                    <input autofocus type="tel" name="telephone" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <!-- Survey Date-->
                    <label for="date" class="col-sm-3">SurveyDate* :</label>
                    <input autofocus type="date" name="date" class="input-field" required>
                </div>
                <br>

                <div class="form-group" style="padding-left: 10px;"> 
                    <!--Checkboxes for what I like most about the campus-->
                    <label>What did you like most about the campus?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="likedMost" value="Students"
                            id="likedStudents"> 
                            <!--option student-->
                        <label class="form-check-label" role="button" for="likedStudents">Students</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="likedMost" value="Location"
                            id="likedLocation">
                            <!--option location-->
                        <label class="form-check-label" role="button" for="likedLocation">Location</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="likedMost" value="Campus"
                            id="likedCampus">
                            <!--option campus-->
                        <label class="form-check-label" role="button" for="likedCampus">Campus</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="likedMost" value="Atmosphere"
                            id="likedAtmosphere">
                            <!--option atmosphere-->
                        <label class="form-check-label" role="button" for="likedAtmosphere">Atmosphere</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="likedMost" value="Dorm Rooms"
                            id="likedDormRooms">
                            <!--option dorm rooms-->
                        <label class="form-check-label" role="button" for="likedDormRooms">Dorm Rooms</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="likedMost" value="Sports"
                            id="likedSports">
                            <!--option sports-->
                        <label class="form-check-label" role="button" for="likedSports">Sports</label>
                    </div>
                </div>

                <br>
                <div class="form-group" style="padding-left: 10px;">
                    <!--Radio buttons for how you become interested in the university-->
                    <label>How did you become interested in the university?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interest" value="Friends"
                            id="interestFriends">
                        <label class="form-check-label" role="button" for="interestFriends">Friends</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interest" value="Television" id="interestTV">
                        <label class="form-check-label" role="button" for="interestTV">Television</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" style="background-color: red;" name="interest"
                            value="Internet" id="interestInternet">
                        <label class="form-check-label" role="button" for="interestInternet">Internet</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="interest" value="Other" id="interestOther">
                        <label class="form-check-label" role="button" for="interestOther">Other</label>
                    </div>
                </div>
                
                

                <div class="form-group">
                    <label for="raffle" class="col-sm-3">Movie-Ticket Raffle:</label>
                    <input type="text" name="raffle" class="input-field" >
                    <small>Enter Ten comma-separated numbers.[1 - 100]</small>
                </div>

                <div class="form-group">
                    <!--likelyhood of choosing the university-->
                    <label for="rec" class="col-sm-3">Likelihood of Recommending this School</label>
                        <select class="input-field" name="rec" id="rec" required>
                            <option>Very Likely</option>
                            <option>Likely</option>
                            <option>Unlikely</option>
                        </select>
                </div>
                <div class="form-group">
                    <!--comments-->
                    <label for="comments" class="col-sm-3">Any Comments or Suggestions?</label>
                    <textarea placeholder="Enter here."></textarea>
                </div>
                <div class="button">
                    <button type="submit" form="form1" value="Submit" class="buttonstyle">Submit</button>
                    <button type="cancel" onclick="window.location.href='survey.html';" class="buttonstyle">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
